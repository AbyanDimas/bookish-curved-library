---
# Task ini hanya memastikan Nginx terinstal dan berjalan.
# Konten web (aplikasi React) harus di-deploy secara terpisah ke server-server ini.

- name: Install Nginx
  ansible.builtin.apt:
    name: nginx
    state: present
    update_cache: yes

- name: Ensure Nginx is started and enabled
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: yes
